<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
				<div class="col-6 col-sm-4">
		<h1>Mantenimiento de Productos</h1>
		<form action="" method="post">
			
			<div class="form-group">
				<label for="inputCod">Código</label> 
				<input type="text" 
					class="form-control" id="inputCod" placeholder="Código">
			</div>
			<div class="form-group">
				<label for="inputNom">Nombre</label> 
				<input type="text" 
					class="form-control" id="inputNom"
					placeholder="Nombre">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputStk">Stock</label> 
					<input type="number" 
						class="form-control" id="inputStk" placeholder="0">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPrec">Precio</label> 
					<input type="number" step="0.01"  
						class="form-control" id="inputPrec" placeholder="0.00">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCat">Categoría</label> 
					<select id="inputCat" class="form-control" >
						<option value="-1">Seleccione...</option>
						<option th:each="c : ${lstCategorias}" th:value="${c.idcategoria}" th:text="${c.descripcion}"></option>
						
					</select>
					
				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado</label> 
					<select id="inputEstado" class="form-control"  >
						<option value="-1">Seleccione...</option>
						<option value="1">Activo</option>
						<option value="0">Eliminado</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputProv">Proveedor</label> 
					<select id="inputProv" class="form-control"    >
						<option value="-1">Seleccione...</option>
						<option th:each="r : ${lstProveedor}" th:value="${r.idproveedor}" th:text="${r.nombre_rs}"></option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href=" "  class="btn btn-primary">Listado</a>
		</form>
		<div th:text="${mensaje}"></div>
	</div>
	<div class="col-6 col-sm-7">
				<h3></h3>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Stock</th>
							<th>Precio</th>
							<th>Categoria</th>
							<th>Proveedor</th>
							<th>Proveedor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${lstProductos}">
							<th scope="row" th:text="${p.id_prod}"></th>
							
							<td th:text="${p.des_prod}">xx</td>
							<td th:text="${p.stk_prod}">xx</td>
							<td th:text="${p.pre_prod}">xx</td>
							<td th:text="${p.objCategoria.descripcion}">xx</td>
							<td th:text="${p.objProveedor.nombre_rs}">xx</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
